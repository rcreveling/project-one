    <nav>
        <div class="nav-wrapper blue darken-3 shadow">
            <img href="#!" class="brand-logo center mylogo" src="assets/images/NewLogo.png"></img>
            <ul class="left hide-on-small-and-down">

                <li class="navItem"><a href="about.html">About</a></li>

    <div class="container white">
        <section class="main-section">
          <h2>Concerned about our country's political future? Want to know more? Sign up for our newsletter</h2>
    
          <form id="contact-form">
            <ul>
              <li>
                <label for="name"><b>Name</b></label>
                <input type="text" id="name" name="name" placeholder=" Abraham Lincoln" required="required">
              </li>
              <li>
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="email" placeholder=" honestabe@thewhitehouse.com" required="required">
              </li>
              <li>
                <label for="message"><b>Message</b></label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
    
        </section>
    </div>
